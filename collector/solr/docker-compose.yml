version: "3.7"
services:
    solr:
        container_name: solr
        image: solr
        ports:
            - 8983:8983
        stop_grace_period: 1s
        volumes:
            - data:/opt/solr/server/solr/otelcores
        entrypoint:
            - docker-entrypoint.sh
            - solr-precreate
            - otelcores
        networks:
            - integrations
    otel-collector:
        container_name: otel-collector
        build: .
        command: ["--config=/conf/collector.yml"]
        environment:
            LS_ACCESS_TOKEN: ${LS_ACCESS_TOKEN}
        networks:
            - integrations
        volumes:
            - ./collector.yml:/conf/collector.yml:rw
networks:
    integrations:
volumes:
      data:
