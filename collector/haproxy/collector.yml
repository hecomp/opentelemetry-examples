receivers:
  prometheus:
      config:
        scrape_configs:
          - job_name: 'otel-collector'
            scrape_interval: 5s
            static_configs:
              - targets: ['otel-collector:8888']
          - job_name: 'haproxy'
            scrape_interval: 5s
            static_configs:
              - targets: ['haproxy:8404']
exporters:
    logging:
        loglevel: debug
    otlp:
      endpoint: ingest.lightstep.com:443
      headers: 
        "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
    batch:
  
service:
    pipelines:
      metrics:
        receivers: [prometheus]
        processors: [batch]
        exporters: [logging, otlp]    
